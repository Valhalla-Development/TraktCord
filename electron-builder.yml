appId: org.ValhallaDev.TraktCord
mac:
  category: public.app-category.entertainment

  target:
    - target: dmg
      writeUpdateInfo: false
win:
  publish:
    # an object provider for github with additional options
    - provider: github
      protocol: https

  target:
    - target: nsis
      differentialPackage: false
      arch:
        - x64
files:
  - build/index.js
  - build/utils.js
extraResources:
  - ./assets/**
